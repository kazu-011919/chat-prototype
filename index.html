<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職制チャット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>ログイン</h2>
        <label>名前:</label>
        <select id="username"></select>

        <label>パスワード:</label>
        <input type="password" id="password" placeholder="数字のみOK">

        <button id="login-btn">ログイン</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="top-bar">
            <span id="user-info"></span>
            <button id="logout-btn">ログアウト</button>
        </div>

        <div id="message-list"></div>

        <div id="announcement"></div>

        <div id="message-controls">
            <select id="restriction">
                <option value="all">全員</option>
                <option value="kakaricho">係長以上</option>
                <option value="kichou">機長・班長以上</option>
            </select>
            <input type="text" id="message-input" placeholder="メッセージを入力">
            <button id="send-btn">送信</button>
        </div>

        <div id="admin-panel" style="display:none;">
            <h3>課長（管理者）メニュー</h3>
            <label>名前編集:</label>
            <select id="edit-user"></select>
            <input type="text" id="new-name" placeholder="新しい名前">
            <button id="update-name-btn">名前を更新</button>

            <label>パスワード編集:</label>
            <input type="text" id="new-pass" placeholder="新しいパスワード">
            <button id="update-pass-btn">パスワード更新</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
