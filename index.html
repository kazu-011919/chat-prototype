<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>生産部製造2課チャット</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>生産部製造2課 チャットアプリ</h1>

    <!-- ログイン画面 -->
    <div id="login-screen">
        <label for="role-select">職制:</label>
        <select id="role-select">
            <option value="">選択してください</option>
        </select>

        <label for="name-select">氏名:</label>
        <select id="name-select" disabled>
            <option value="">職制を先に選んでください</option>
        </select>

        <label for="password">パスワード:</label>
        <input type="password" id="password">

        <button id="login-btn">ログイン</button>
    </div>

    <!-- チャット画面 -->
    <div id="chat-screen" style="display:none;">
        <div id="header">
            <span id="user-info"></span>
            <button id="logout-btn">ログアウト</button>
            <button id="edit-pass-btn" style="display:none;">パスワード編集</button>
        </div>

        <div id="chat-area"></div>

        <div id="message-area">
            <select id="target-group">
                <option value="一般">一般（全員）</option>
                <option value="係長">係長</option>
                <option value="機長班長">機長・班長</option>
                <option value="管理者">管理者</option>
            </select>
            <input type="text" id="message" placeholder="メッセージを入力">
            <button id="send-btn">送信</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
